    <style>
        body {
            background-image: url('images/header.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        @media screen and (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
        }

        main {
            position: relative;
            z-index: 1;
        }

        .story-container {
            max-width: 1400px;
            margin: 10px auto;
            padding: 10px;
        }

        .story-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .story-header h1 {
            color: #FFD700;
            font-size: 32px;
            margin: 5px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .story-header p {
            color: #E0E0E0;
            font-size: 16px;
            margin: 5px 0;
        }

        .story-arena {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .story-side {
            flex: 1;
            max-width: 500px;
            min-width: 300px;
        }

        .story-side h2 {
            text-align: center;
            color: #FFD700;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .dragon-selector {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background-color: #1a1a1a;
            color: #FFFFFF;
            border: 2px solid #8844AA;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .dragon-selector:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .selected-dragon {
            background-color: #1a1a1a;
            border: 3px solid #8844AA;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            .selected-dragon {
                border-width: 2px;
                border-radius: 6px;
            }
        }

        .selected-dragon img {
            width: 100%;
            max-width: 250px;
            border: 2px solid #8844AA;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
        }

        .selected-dragon h3 {
            color: #FFD700;
            font-size: 18px;
            text-align: center;
            margin: 10px 0 5px 0;
        }

        .selected-dragon .element {
            text-align: center;
            font-size: 14px;
            margin: 5px 0;
            font-weight: bold;
        }

        .selected-dragon h4 {
            color: #66B3FF;
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        .selected-dragon ol {
            color: #E0E0E0;
            line-height: 1.4;
            padding-left: 20px;
            font-size: 12px;
        }

        .selected-dragon ol li {
            margin-bottom: 5px;
        }

        .story-button-container {
            text-align: center;
            margin: 15px 0;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .story-start-button {
            background-color: #8844AA !important;
            color: #FFFFFF !important;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 30px;
            border: 3px solid #AA66CC !important;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(136, 68, 170, 0.4);
            opacity: 1 !important;
            text-decoration: none;
            display: inline-block;
        }

        .story-start-button:hover {
            background-color: #6644AA;
            box-shadow: 0 6px 12px rgba(136, 68, 170, 0.6);
            transform: translateY(-2px);
        }

        .story-start-button:disabled {
            background-color: #666666;
            border-color: #888888;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .back-link-container {
            text-align: center;
            margin-top: 15px;
        }

        .back-link {
            color: #FFFFFF;
            font-size: 14px;
            text-decoration: none;
            background-color: #66AAFF;
            border: 2px solid #88CCFF;
            padding: 8px 20px;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 2px 4px rgba(102, 170, 255, 0.4);
        }

        .back-link:hover {
            background-color: #4488FF;
            border-color: #66AAFF;
            box-shadow: 0 4px 8px rgba(102, 170, 255, 0.6);
            transform: translateY(-2px);
        }

        .selected-dragon.ice .element { color: #AAFFFF; }

        .selected-dragon.shadow .element { color: #BB88DD; }

        .selected-dragon.light .element { color: #FFEE88; }

        // Function to display selected dragon
        function displayDragon(dragonId) {
            const displayDiv = document.getElementById('dragon-display');
            const dragon = dragonData[dragonId];
            
            if (!dragon) {
                displayDiv.innerHTML = '';
                return;
            }

            let powersHTML = '<h4>Powers</h4><ol>';
            dragon.powers.forEach(function(power) {
                powersHTML += '<li><strong>' + power.name + ':</strong> ' + power.description + '</li>';
            });
            powersHTML += '</ol>';

            // Get element class for proper styling
            const elementClass = getElementClass(dragon.element);
            
            displayDiv.innerHTML = `
                <div class="selected-dragon ${elementClass}">
                    <img src="${dragon.image}" alt="${dragon.name}" />
                    <h3>${dragon.name}</h3>
                    <p class="element">Element: ${dragon.element}</p>
                    ${powersHTML}
                </div>
            `;
        }

        // Function to get element class name
        function getElementClass(element) {
            const elementMap = {
                'fire': 'fire',
                'water': 'water',
                'lightning': 'lightning',
                'earth': 'earth',
                'air': 'air',
                'ice': 'ice',
                'shadow': 'shadow',
                'light': 'light',
                'nature': 'nature',
                'metal': 'metal',
                'crystal': 'crystal',
                'chaos': 'chaos'
            };
            return elementMap[element.toLowerCase()] || '';
        }

        // Function to enable/disable start button
        function updateStartButton() {
            const dragonSelect = document.getElementById('dragon-select');
            const selected = dragonSelect.value;
            const startButton = document.getElementById('story-start-button');
            
            if (selected && selected !== '') {
                startButton.disabled = false;
            } else {
                startButton.disabled = true;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const dragonSelect = document.getElementById('dragon-select');
            const startButton = document.getElementById('story-start-button');

            // Dragon selection
            dragonSelect.addEventListener('change', function() {
                const selected = this.value;
                
                if (selected) {
                    displayDragon(selected);
                } else {
                    document.getElementById('dragon-display').innerHTML = '';
                }
                updateStartButton();
            });

            // Start button
            startButton.addEventListener('click', function() {
                const selectedDragon = dragonSelect.value;
                if (selectedDragon) {
                    // TODO: Implement story mode functionality
                    alert('Story mode coming soon! You selected: ' + dragonData[selectedDragon].name);
                }
            });
        });
